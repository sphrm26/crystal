    <script>
        function getFirstDayOfWeekPersian() {
            let today = new Date();
            let dayOfWeek = today.getDay();
            let firstDay = new Date();
            firstDay.setDate(today.getDate() - dayOfWeek - 1);

            let daysOfWeekPersian = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];
            let firstDayPersian = daysOfWeekPersian[firstDay.getDay()];

            function formatDate(date) {
                let options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                return date.toLocaleDateString('fa-IR', options);
            }

            let formattedDate = formatDate(firstDay);
            return formattedDate;
        }

        let result = getFirstDayOfWeekPersian();
        console.log(result);
