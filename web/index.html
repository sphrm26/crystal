<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="static/css/lib/persian-datepicker.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Document</title>
</head>

<body style="height: 90%; background-color: yellow; width: 90%; align-items: center;">
    <div class="week_schedule">
        <div class="dayHours" id="6"></div>
        <div class="dayHours" id="5"></div>
        <div class="dayHours" id="4"></div>
        <div class="dayHours" id="3"></div>
        <div class="dayHours" id="2"></div>
        <div class="dayHours" id="1"></div>
        <div class="dayHours" id="0"></div>

        <div class="dayHours" id="7">
        </div>

    </div>

    <div class="cont">
        <button class="button" onclick="addEventPupup()">+</button>
    </div>

    <div class="eventPupup" id="eventPupup">
        <button class="button" onclick="closeEventPupup()">x</button>
        <form class="addEventForm">
            <label for="fname">title</label><br>
            <input type="text" id="title" name="fname"><br>

            <label for="lname">description</label><br>
            <input type="text" id="description" name="lname">

            <label for="lname">duration</label><br>
            <input type="time" id="duration" name="lname">

            <label for="lname">start_time</label><br>
            <input type="text" name="persianDatapicker" id="start_time">

            <label for="lname">end_time</label><br>
            <input type="text" name="persianDatapicker" id="end_time">

            <label for="lname">priority</label><br>
            <input type="number" id="priority" name="lname">
        </form>
        <button onclick="addEvent()" class="buttonSubmit" id="submitButton">confirm</button>
    </div>



    <script src="static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="static/js/lib/persian-date.min.js"></script>
    <script src="static/js/lib/persian-datepicker.min.js"></script>
    <script src="static/js/app.js"></script>
    <script type="text/javascript">

        var idOfEditTask = 0

        function addEvent() {
            var start_time = document.getElementById("start_time").timestamp;
            var end_time = document.getElementById("end_time").timestamp;
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var duration = document.getElementById("duration").value;
            var priority = document.getElementById("priority").value;

            fetch("http://127.0.0.1:8080/addTask", {
                method: "POST",
                body: JSON.stringify({
                    start_time: start_time,
                    end_time: end_time,
                    title: title,
                    description: description,
                    duration: duration,
                    priority: priority
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then((response) => response.json())
                .then((json) => console.log(json.message));

            document.getElementById("start_time").value = "";
            document.getElementById("end_time").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            document.getElementById("duration").value = "";
            document.getElementById("priority").value = "";

            closeEventPupup()
            location.reload()
        }

        function EditEvent() {
            var start_time = document.getElementById("start_time").timestamp;
            var end_time = document.getElementById("end_time").timestamp;
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var duration = document.getElementById("duration").value;
            var priority = document.getElementById("priority").value;

            console.log(idOfEditTask, start_time, end_time, title, description, duration, priority)

            fetch("http://127.0.0.1:8080/EditTask", {
                method: "POST",
                body: JSON.stringify({
                    id: idOfEditTask,
                    start_time: start_time,
                    end_time: end_time,
                    title: title,
                    description: description,
                    duration: duration,
                    priority: priority
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then((response) => response.json())
                .then((json) => console.log(json.message));

            document.getElementById("start_time").value = "";
            document.getElementById("end_time").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            document.getElementById("duration").value = "";
            document.getElementById("priority").value = "";

            closeEventPupup()
            location.reload()
        }

        function addEventPupup() {
            document.getElementById("title").value = ""
            document.getElementById("description").value = ""
            setTimeOfPersianDataPicker("start_time", false)
            setTimeOfPersianDataPicker("end_time", false)
            document.getElementById("priority").value = null
            document.getElementById("submitButton").onclick = function () { addEvent() }
            document.getElementById("eventPupup").style.visibility = "visible"
        }

        function EditEventPupup(taskID, start_time, end_time, title, description, priority) {
            document.getElementById("start_time").value = start_time
            document.getElementById("end_time").value = end_time
            document.getElementById("title").value = title
            document.getElementById("description").value = description
            document.getElementById("priority").value = priority
            document.getElementById("submitButton").onclick = function () { EditEvent() }
            document.getElementById("eventPupup").style.visibility = "visible"
            idOfEditTask = taskID
        }

        function closeEventPupup() {
            document.getElementById("eventPupup").style.visibility = "hidden"
        }

        window.onload = async function () {
            closeEventPupup()
            // let options = { year: 'numeric', month: 'numeric', day: 'numeric' };
            // let today = new Date().toLocaleDateString('fa-IR', options);
            // console.log(today);

            for (let j = 0; j < 7; j++) {
                var num = 0
                for (let i = 0; i < 23; i++) {
                    var iDiv = document.createElement('div');
                    iDiv.className = 'line';
                    num += 4;
                    iDiv.style.top = num + "%";
                    document.getElementById(j).appendChild(iDiv);
                }
            }

            var hour = 0
            for (let i = 0; i < 23; i++) {
                var iDiv = document.createElement('div');
                iDiv.className = 'hour';
                hour += 1;

                var text = document.createElement('div');
                text.innerHTML = hour + ":00";
                // text.style.border = "1px";
                // text.style.borderColor = "white";
                // text.style.borderBlockStyle = "solid";
                text.style.fontSize = "small";
                iDiv.appendChild(text)

                iDiv.style.top = 2 + "%";
                var hourDiv = document.getElementById("7").appendChild(iDiv);
            }

            var today = new Date()
            today.setHours(0, 0, 0, 0)
            var timestampToday = today.getTime()
            timestampToday = ~~(timestampToday / 1000)
            for (let i = 0; i < 7; i++) {
                var json = await getTask(timestampToday, timestampToday + (60 * 60 * 24))
                for (let j = 0; j < json.tasks.length; j++) {
                    var taskStartDate = new Date(json.tasks[j].PlanedTime.StartTime)
                    var taskStartDateToSeconds = (taskStartDate.getHours() * 3600) + (taskStartDate.getMinutes() * 60) + (taskStartDate.getSeconds())

                    var taskEndDate = new Date(json.tasks[j].PlanedTime.EndTime)
                    var taskEndDateToSeconds = (taskEndDate.getHours() * 3600) + (taskEndDate.getMinutes() * 60) + (taskEndDate.getSeconds())

                    var taskTitle = json.tasks[j].Title
                    var taskDescription = json.tasks[j].Description
                    var taskPriority = json.tasks[j].Priority
                    var taskId = json.tasks[j].ID

                    var iDiv = document.createElement('div');
                    iDiv.style.top = ((taskStartDateToSeconds * 100) / 86400) + "%"
                    iDiv.style.height = (((taskEndDateToSeconds - taskStartDateToSeconds) * 100) / 86400) + "%"
                    iDiv.innerHTML = taskTitle
                    iDiv.className = 'task';
                    console.log(json.tasks[j])
                    iDiv.onclick = (function (taskId, taskStartDate, taskEndDate, taskTitle, taskDescription, taskPriority) {
                        return function () {
                            EditEventPupup(taskId, taskStartDate, taskEndDate, taskTitle, taskDescription, taskPriority)
                        }
                    })(json.tasks[j].ID, taskStartDate, taskEndDate, taskTitle, taskDescription, taskPriority)
                    document.getElementById(i).appendChild(iDiv);
                }
                timestampToday += (60 * 60 * 24)
            }
        }

        async function getTask(start_time, end_time) {
            try {
                const response = await fetch("http://127.0.0.1:8080/getTasks", {
                    method: "POST",
                    body: JSON.stringify({
                        start_time: start_time,
                        end_time: end_time,
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                });

                const json = await response.json();
                return json;
            } catch (error) {
                console.error('Error fetching tasks:', error);
                return null;
            }
        }

        function setTimeOfPersianDataPicker(id, date) {
            const datepickerDOM = $("#" + id);
            const dateObject = datepickerDOM.persianDatepicker({
                inline: false,
                format: "LLLL",
                viewMode: "day",
                initialValue: date,
                minDate: false,
                maxDate: false,
                autoClose: true,
                position: "auto",
                altFormat: "lll",
                altField: "#altfieldExample",
                onlyTimePicker: false,
                onlySelectOnDate: false,
                calendarType: "persian",
                inputDelay: 800,
                observer: false,
                calendar: {
                    persian: {
                        locale: "fa",
                        showHint: true,
                        leapYearMode: "algorithmic",
                    },
                    gregorian: {
                        locale: "en",
                        showHint: true,
                    },
                },
                navigator: {
                    enabled: true,
                    scroll: {
                        enabled: true,
                    },
                    text: {
                        btnNextText: "<",
                        btnPrevText: ">",
                    },
                },
                toolbox: {
                    enabled: true,
                    calendarSwitch: {
                        enabled: true,
                        format: "MMMM",
                    },
                    todayButton: {
                        enabled: true,
                        text: {
                            fa: "امروز",
                            en: "Today",
                        },
                    },
                    submitButton: {
                        enabled: true,
                        text: {
                            fa: "تایید",
                            en: "Submit",
                        },
                    },
                    text: {
                        btnToday: "امروز",
                    },
                },
                timePicker: {
                    enabled: true,
                    step: 1,
                    hour: {
                        enabled: true,
                        step: null,
                    },
                    minute: {
                        enabled: true,
                        step: null,
                    },
                    second: {
                        enabled: true,
                        step: null,
                    },
                    meridian: {
                        enabled: false,
                    },
                },
                dayPicker: {
                    enabled: true,
                    titleFormat: "YYYY MMMM",
                },
                monthPicker: {
                    enabled: true,
                    titleFormat: "YYYY",
                },
                yearPicker: {
                    enabled: true,
                    titleFormat: "YYYY",
                },
                responsive: true,
                onSelect: function () {
                    var persianDateTime = new persianDate([
                        date2.year,
                        date2.month,
                        date2.date,
                        date2.hour,
                        date2.minute,
                        date2.second,
                        0,
                    ]);

                    var end_time = document.getElementById(id);
                    end_time.timestamp = persianDateTime.format("X");
                },
            });
            const date2 = dateObject.getState().view;
        }
    </script>

</body>

</html>
