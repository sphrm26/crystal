<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="static/css/lib/persian-datepicker.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Document</title>
</head>

<body style="height: 90%; background-color: rgb(23, 1, 33); width: 90%; align-items: center;">

    <div class="week_days">
        <div style="position: relative;">جمعه</div>
        <div style="position: relative;">پنجشنبه</div>
        <div style="position: relative;">چهارشنبه</div>
        <div style="position: relative;">سه شنبه</div>
        <div style="position: relative;">دوشنبه</div>
        <div style="position: relative;">یکشنبه</div>
        <div style="position: relative;">شنبه</div>
        <button onclick="goToLastWeek()" style="position: relative;">&#10145;</button>
    </div>


    <div class="week_days">
        <div style="position: relative;" id="week_days-0">جمعه</div>
        <div style="position: relative;" id="week_days-1">پنجشنبه</div>
        <div style="position: relative;" id="week_days-2">چهارشنبه</div>
        <div style="position: relative;" id="week_days-3">سه شنبه</div>
        <div style="position: relative;" id="week_days-4">دوشنبه</div>
        <div style="position: relative;" id="week_days-5">یکشنبه</div>
        <div style="position: relative;" id="week_days-6">شنبه</div>
        <button onclick="goToNextWeek()" style="position: relative;">&#11013;</button>
    </div>

    <div class="week_schedule">
        <div class="dayHours" id="6"></div>
        <div class="dayHours" id="5"></div>
        <div class="dayHours" id="4"></div>
        <div class="dayHours" id="3"></div>
        <div class="dayHours" id="2"></div>
        <div class="dayHours" id="1"></div>
        <div class="dayHours" id="0"> </div>

        <div class="dayHours" id="7">
        </div>

    </div>

    <div class="cont">
        <button class="button" onclick="addEventPupup()">+</button>
    </div>

    <div class="eventPupup" id="eventPupup">
        <button class="button" onclick="closeEventPupup()">x</button>
        <form class="addEventForm">
            <label for="fname">title</label><br>
            <input type="text" id="title" name="fname"><br>

            <label for="lname">description</label><br>
            <input type="text" id="description" name="lname">

            <label for="lname">duration</label><br>
            <input type="time" id="duration" name="lname">

            <label for="lname">start_time</label><br>
            <input type="text" name="persianDatapicker" id="start_time">

            <label for="lname">end_time</label><br>
            <input type="text" name="persianDatapicker" id="end_time">

            <label for="lname">priority</label><br>
            <input type="number" id="priority" name="lname">
        </form>
        <button onclick="addEvent()" class="buttonSubmit" id="submitButton">confirm</button>
    </div>



    <script src="static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="static/js/lib/persian-date.min.js"></script>
    <script src="static/js/lib/persian-datepicker.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="script.js"></script>

</body>

</html>
